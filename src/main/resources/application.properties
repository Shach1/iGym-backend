spring.application.name=iGym

spring.datasource.url=jdbc:mysql://localhost:3306/igym
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=ALWAYS
spring.sql.init.schema-locations=classpath:database/initDB.sql
spring.sql.init.data-locations=classpath:database/fillDB.sql

jwt.secret=your-256-bit-secret-key-must-be-at-least-32-chars
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.show-actuator=true